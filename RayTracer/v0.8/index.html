<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ray Tracer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="canvas-container">
    <canvas id="ray-tracer-canvas" width="500" height="500"></canvas>
  </div>

  <div class="controls">
    <div class="control-group centered">
      <button id="render">Render</button>
    </div>
	<div class="collapsible">
      <h3 class="collapsible-header">Renderer<span class="collapsible-symbol">+</span></h3>
      <div class="collapsible-content" id="renderer-controls">
	    <div class="control-group">
          <label>Canvas Size:
            <input type="range" id="canvas-width" min="200" max="1000" value="500">
            <input type="number" id="canvas-width-box" name="canvas-width-box" value="500"> X
            <input type="range" id="canvas-height" min="200" max="1000" value="500">
            <input type="number" id="canvas-height-box" name="canvas-height-box" value="500">
		  </label>
        </div>
        <div class="control-group">
          <label for="pixel-size">Pixel Size:</label>
          <input type="range" id="pixel-size" min="1" max="50" value="1">
          <input type="number" id="pixel-size-box" name="pixel-size-box" value="1"> pixels
        </div>
        <div class="control-group">
          <label for="num-threads">Number of Threads:</label>
          <input type="range" id="num-threads" min="1" max="0" value="0">
          <span id="num-threads-value">0</span>
        </div>
        <div class="control-group">
          <label for="object-color">Background Color:</label>
          <input type="color" id="background-color" value="#000000">
        </div>
	  </div>
	</div>
	<div class="collapsible">
	  <h3 class="collapsible-header">Scene Objects<span class="collapsible-symbol">+</span></h3>
	  <div class="collapsible-content" id="object-controls">
		<div class="control-group centered">
		  <button id="add-object">Add Object</button>
		</div>
		<div class="control-group">
		  <label for="object-dropdown">Select Object:</label>
		  <select id="object-dropdown"></select>
		  <button id="delete-object" class="delete">Delete Object</button>
		</div>
		<div class="control-group">
		  <label for="object-type-dropdown">Object Type:</label>
		  <select id="object-type-dropdown">
			<option value="Cube">Cube</option>
			<option value="Sphere">Sphere</option>
			<option value="other">Other</option>
		  </select>
		</div>
		<!-- Controls for Cube -->
		<div class="control-group cube-controls">
		  <label for="object-height">Height:</label>
		  <input type="number" id="object-height" step="any" value="10">
		  <label for="object-width">Width:</label>
		  <input type="number" id="object-width" step="any" value="10">
		  <label for="object-depth">Depth:</label>
		  <input type="number" id="object-depth" step="any" value="10">
		</div>
		<!-- Controls for Sphere -->
		<div class="control-group sphere-controls">
		  <label for="object-radius">Radius:</label>
		  <input type="number" id="object-radius" step="any" value="10">
		</div>
		<!-- Common controls -->
		<div class="control-group">
          <label>Position:
            X =<input type="number" id="object-pos-x" step="any" value="0">
            Y =<input type="number" id="object-pos-y" step="any" value="0">
            Z =<input type="number" id="object-pos-z" step="any" value="0">
		  </label>
		</div>
		<div class="control-group">
		  <label for="object-color">Color:</label>
		  <input type="color" id="object-color" value="#ff0000">
		</div>
		<button id="update-object">Update Object</button>
	  </div>
	</div>
    <div class="collapsible">
      <h3 class="collapsible-header">Viewport<span class="collapsible-symbol">+</span></h3>
	  <div class="collapsible-content" id="viewport-controls">
        
      </div>
	</div>
    <div class="collapsible">
      <h3 class="collapsible-header">Camera<span class="collapsible-symbol">+</span></h3>
	  <div class="collapsible-content" id="camera-controls">
		<div class="control-group">
          <label>Camera Position:
            X =<input type="number" id="camera-pos-x" step="any" value="0">
            Y =<input type="number" id="camera-pos-y" step="any" value="0">
            Z =<input type="number" id="camera-pos-z" step="any" value="0">
		  </label>
		</div>
		<div class="control-group">
          <label>Camera Direction:
            X =<input type="number" id="camera-dir-x" step="any" value="0">
            Y =<input type="number" id="camera-dir-y" step="any" value="0">
            Z =<input type="number" id="camera-dir-z" step="any" value="-1">
		  </label>
		</div>
      </div>
	</div>
    <div class="collapsible">
      <h3 class="collapsible-header">Lighting<span class="collapsible-symbol">+</span></h3>
	  <div class="collapsible-content" id="lighting-controls">
		<div class="control-group centered">
		  <button id="add-light">Add New Light</button>
		</div>
		<div class="control-group">
    	  <label for="light-dropdown">Select Light:</label>
			<select id="light-dropdown"></select>
			<button id="delete-light" class="delete">Delete Light</button>
		</div>
		<div class="control-group">
		  <label for="light-type-dropdown">Light Type:</label>
		  <select id="light-type-dropdown">
		    <option value="PointLight">Point Light</option>
			<option value="SpotlightLight">Spotlight</option>
		  </select>
		</div>
		<!-- Common controls -->
		<div class="control-group">
		  <label>
		    Position:
			X =<input type="number" id="light-pos-x" step="any" value="0">
			Y =<input type="number" id="light-pos-y" step="any" value="0">
			Z =<input type="number" id="light-pos-z" step="any" value="0">
		  </label>
		  <!-- Light Color -->
		  <label for="light-color">Light Color:</label>
			<input type="color" id="light-color" value="#ffffff">
		</div>
		<!-- Controls Spotlight -->
		<div class="control-group light-spotlight-controls">
		  <label>
	        Direction:
			X =<input type="number" id="light-spotlight-dir-x" step="any" value="0">
			Y =<input type="number" id="light-spotlight-dir-y" step="any" value="0">
			Z =<input type="number" id="light-spotlight-dir-z" step="any" value="0">
		  </label>
		  <label for="light-spotlight-angle">Angle (Degrees):</label>
		    <input type="number" id="light-spotlight-angle" step="any" value="15">
		</div>
		<button id="update-light">Update Light</button>
	  </div>
	</div>
  </div>
  
  <script src="ray_tracer.js"></script>
  <script src="script.js"></script>
</body>
</html>
